    <script>
        // jQuery document ready function
        $(document).ready(function () {
            // Function to check if the input field is empty
            function checkInput(inputId, labelSelector, iconSelector) {
                var inputField = $('#' + inputId);
                var label = $(labelSelector);
                var icon = $(iconSelector);

                if (inputField.val() !== '') {
                    label.hide();
                    icon.show();
                } else {
                    label.show();
                    icon.hide();
                }
            }

            // Attach event listeners to input fields
            $('#form3Example1cg').on('input', function () {
                checkInput('form3Example1cg', '[for="form3Example1cg"]', '#icon1');
            });

            $('#form3Example3cg').on('input', function () {
                checkInput('form3Example3cg', '[for="form3Example3cg"]', '#icon2');
            });

            $('#form3Example4cg').on('input', function () {
                checkInput('form3Example4cg', '[for="form3Example4cg"]', '#icon3');
            });

            $('#form3Example4cdg').on('input', function () {
                checkInput('form3Example4cdg', '[for="form3Example4cdg"]', '#icon4');
            });

            // Initial check on page load
            checkInput('form3Example1cg', '[for="form3Example1cg"]', '#icon1');
            checkInput('form3Example3cg', '[for="form3Example3cg"]', '#icon2');
            checkInput('form3Example4cg', '[for="form3Example4cg"]', '#icon3');
            checkInput('form3Example4cdg', '[for="form3Example4cdg"]', '#icon4');
        });
